{# 定義一個用於產生表單的 Macro #}
{% macro input(name, label='', value='', type='text', placeholder='') %}
<div class="form-group" style="margin-bottom: 15px;">
    {% if label %}
        <label for="{{ name }}" style="display: block; font-weight: bold;">{{ label }}</label>
    {% endif %}
    <input type="{{ type }}" 
           name="{{ name }}" 
           id="{{ name }}" 
           value="{{ value }}" 
           placeholder="{{ placeholder }}"
           class="my-input-class">
</div>
{% endmacro %}

{# 定義一個用於產生按鈕的 Macro #}
{% macro button(text, type='submit', class='btn-primary') %}
    <button type="{{ type }}" class="{{ class }}" style="padding: 10px 20px;">
        {{ text }}
    </button>
{% endmacro %}
